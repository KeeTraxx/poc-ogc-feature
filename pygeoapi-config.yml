        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
    providers:
      - type: feature
        name: PostgreSQL
        data:
          host: postgis
          port: 5432
          dbname: geodata
          user: geo
          password: geo
          search_path: [public]
        id_field: id
        title_field: name
        table: swiss_places
        geom_field: geom

